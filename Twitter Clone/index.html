<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center row">Chatty:  The Twitter Clone</h1>
        <div class="row newMessage">
            <div class="col-md-3">User Name: </div>
            <input class="col-md-9 userInput" type="string" id="sender" value="John Doe">
            <div class="col-md-3">Message: </div>
            <input class="col-md-9 userInput" type="string" id="message" value="Hello, World!">
            <button type="button" class="submitTweet col-md-12 btn-primary">Submit</button>
            <button type="button" id="increaseCount"class="col-md-6 btn btn-danger">increase count</button>
            <button type="button" id="decreaseCount"class="col-md-6 btn btn-primary">decrease count</button>
        </div>
        
        <div id="tweetlist"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="myscripts.js"></script>
</body>

</html>
